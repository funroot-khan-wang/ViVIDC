<div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
    {foreach $menu as $val}
    <h2><span class="{$val.icon}"></span></span>{$val.name}</h2>
    <ul>
        {if !empty($val.submenu)}
        {foreach $val.submenu as $va}
        <li><a href="{:url($va.url)}" target="right"><span class="icon-caret-right"></span>{$va.name}</a></li>
        {/foreach}
        {/if}
    </ul>
    {/foreach}
</div>
