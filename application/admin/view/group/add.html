<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>权限组添加</title>
    {include file='public/style'}
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-key"></span> 权限组添加</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="" id="form">
            <div class="form-group">
                <div class="label">
                    <label>权限组名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="name" value="" placeholder="权限组名称"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>说明：</label>
                </div>
                <div class="field">
                    <textarea class="input" name="instruction" placeholder="权限详细说明"></textarea>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>状态：</label>
                </div>
                <div class="field">
                    <select name="status" style="padding:5px 15px; border:1px solid #ddd;">
                        <option value="0">已停用</option>
                        <option value="1" selected>已启用</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>选择权限：</label>
                </div>
                <div class="form-controls col-xs-8 col-sm-9">
                    <dl class="Hui-admin-permission-list">
                        <dt>
                            <label>
                                <input type="checkbox" value="" name="user-Character-0" id="user-Character-0" class="valid">
                                资讯管理</label>
                        </dt>
                        <dd>
                            <dl class="clearfix Hui-admin-permission-list2">
                                <dt>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0" id="user-Character-0-0">
                                        栏目管理</label>
                                </dt>
                                <dd>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-0" class="valid">
                                        添加</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-1">
                                        修改</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-2">
                                        删除</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-3">
                                        查看</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-4">
                                        审核</label>
                                    <label class="c-orange"><input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-5" class="valid"> 只能操作自己发布的</label>
                                </dd>
                            </dl>
                            <dl class="clearfix Hui-admin-permission-list2">
                                <dt>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-1" id="user-Character-0-1">
                                        文章管理</label>
                                </dt>
                                <dd>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-1-0" id="user-Character-0-1-0" class="valid">
                                        添加</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-1-0" id="user-Character-0-1-1">
                                        修改</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-1-0" id="user-Character-0-1-2">
                                        删除</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-1-0" id="user-Character-0-1-3">
                                        查看</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-1-0" id="user-Character-0-1-4">
                                        审核</label>
                                    <label class="c-orange"><input type="checkbox" value="" name="user-Character-0-2-0" id="user-Character-0-2-5"> 只能操作自己发布的</label>
                                </dd>
                            </dl>
                        </dd>
                    </dl>
                    <dl class="Hui-admin-permission-list">
                        <dt>
                            <label>
                                <input type="checkbox" value="" name="user-Character-0" id="user-Character-1">
                                用户中心</label>
                        </dt>
                        <dd>
                            <dl class="clearfix Hui-admin-permission-list2">
                                <dt>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-1-0" id="user-Character-1-0">
                                        用户管理</label>
                                </dt>
                                <dd>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-1-0-0" id="user-Character-1-0-0">
                                        添加</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-1-0-0" id="user-Character-1-0-1">
                                        修改</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-1-0-0" id="user-Character-1-0-2" class="valid">
                                        删除</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-1-0-0" id="user-Character-1-0-3">
                                        查看</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-1-0-0" id="user-Character-1-0-4" class="valid">
                                        审核</label>
                                </dd>
                            </dl>
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="button" id="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>


<style>
    /*权限开始*/
    .Hui-admin-permission-list {
        border: solid 1px #eee;
    }
    .Hui-admin-permission-list > dt {
        background-color: #efefef;
        padding: 5px 10px;
    }
    .Hui-admin-permission-list > dd {
        padding: 10px;
        padding-left: 30px;
    }
    .Hui-admin-permission-list > dd > dl {
        border-bottom: solid 1px #eee;
        padding: 5px 0;
    }
    .Hui-admin-permission-list > dd > dl > dt {
        display: inline-block;
        float: left;
        white-space: nowrap;
        width: 100px;
    }
    .Hui-admin-permission-list > dd > dl > dd {
        margin-left: 100px;
    }
    .Hui-admin-permission-list > dd > dl > dd > label{
        padding-right: 10px;
    }
    .form-horizontal .form-controls {
        line-height: 28px;
        position: relative;
    }
    @media (min-width: 768px){
        .col-sm-9 {
            width: 85%;
            float: left;
            padding-right: 0px;
            padding-left: 0px;
        }
    }
    dd{padding: 0}
    /*权限结束*/
</style>

{include file='public/footer'}
<script>
    /*权限全选开始*/
    $(function(){
        $(".Hui-admin-permission-list dt input:checkbox").click(function(){
            $(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
        });
        $(".Hui-admin-permission-list2 dd input:checkbox").click(function(){
            var l =$(this).parent().parent().find("input:checked").length;
            var l2=$(this).parents(".Hui-admin-permission-list").find(".Hui-admin-permission-list2 dd").find("input:checked").length;
            if($(this).prop("checked")){
                $(this).closest("dl").find("dt input:checkbox").prop("checked",true);
                $(this).parents(".Hui-admin-permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
            }else{
                if(l==0){
                    $(this).closest("dl").find("dt input:checkbox").prop("checked",false);
                }
                if(l2==0){
                    $(this).parents(".Hui-admin-permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
                }
            }
        });
    });
    /*权限全选结束*/

    /*提交数据*/
    $("#submit").click(function (){
        $.ajax({
            type:"post",
            dataType:"json",
            url:"{:url('Group/add')}",
            data:$("#form").serializeArray(),
            success:function (data){
                if (data.code === 1){
                    toastr.success(data.msg);
                    setTimeout(function() {
                        location.href = data.url;
                    }, 2000)
                }else{
                    if (data.code === 0){
                        toastr.error(data.msg);
                    }else{
                        toastr.error(data.msg);
                    }
                }
            }
        });
    });

</script>
</body>
</html>
